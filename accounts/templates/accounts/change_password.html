{% extends 'base.html' %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
<div class="w-full flex mt-5 justify-center">
    <div class="bg-white w-5/12 rounded-lg">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Change Password</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.old_password.id_for_label }}">
                    Old Password
                </label>
                {{ form.old_password.errors }}
                <input type="password" name="{{ form.old_password.name }}" id="{{ form.old_password.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.new_password1.id_for_label }}">
                    New Password
                </label>
                {{ form.new_password1.errors }}
                <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.new_password2.id_for_label }}">
                    Confirm Password
                </label>
                {{ form.new_password2.errors }}
                <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
